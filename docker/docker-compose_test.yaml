version: '3.7'
services:

  #
  # CNaaS services
  #

  cnaas_api:
    build:
      context: ./api/
      args:
        - BUILDBRANCH=develop
        - GITREPO_BASE=https://github.com/SUNET/cnaas-nms.git
    ports:
      - 443:1443
    networks:
      - cnaas
    environment:
      - GITREPO_TEMPLATES
      - GITREPO_SETTINGS
      - COVERAGE
      - NO_EQUIPMENTTEST
      - USERNAME_DHCP_BOOT
      - PASSWORD_DHCP_BOOT
      - USERNAME_DISCOVERED
      - PASSWORD_DISCOVERED
      - USERNAME_INIT
      - PASSWORD_INIT
      - USERNAME_MANAGED
      - PASSWORD_MANAGED
      - JWT_AUTH_TOKEN
    depends_on:
      - "cnaas_postgres"
      - "cnaas_redis"
    volumes:
      - type: volume
        source: cnaas-coverage
        target: /coverage
      - type: volume
        source: cnaas-templates
        target: /opt/cnaas/templates
      - type: volume
        source: cnaas-settings
        target: /opt/cnaas/settings
      - type: volume
        source: cnaas-jwtcert
        target: /opt/cnaas/jwtcert
      - type: volume
        source: cnaas-cacert
        target: /opt/cnaas/cacert

  #
  # Databases
  #

  cnaas_postgres:
    build:
      context: ./postgres/
      args:
        - SQLFILE=nms_test.sql
    volumes:
      - cnaas-postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=cnaas
      - POSTGRES_PASSWORD=cnaas
      - POSTGRES_DB=cnaas
    networks:
      - cnaas

  cnaas_redis:
    build: ./redis/
    ports:
      - 6379:6379
    networks:
      - cnaas

networks:
  cnaas:
    driver: bridge
    name: cnaas
    ipam:
      config:
      - subnet: 172.30.0.0/24
    driver_opts:
      com.docker.network.bridge.name: br-cnaas

volumes:
  cnaas-templates:
  cnaas-settings:
  cnaas-postgres-data:
  cnaas-jwtcert:
  cnaas-cacert:
  cnaas-coverage:
