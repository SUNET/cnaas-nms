[tool.isort]
profile = "black"
line_length = 120
skip = ["venv", "docs", "etc", "labenv", "templates", "docker"]
known_first_party = ["cnaas_nms", "test"]

[tool.black]
line-length = 120
target-version = ["py37"]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | src
    | docs
    | etc
    | labenv
    | templates
    | docker
  )/
)
'''
